<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva - Obstetricia</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #5a2a82;
      color: #f3e6ff;
      max-width: 95vw;
      margin: 15px auto;
      padding: 15px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      color: #f48fb1;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    #malla-container {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
      height: 90vh;
      align-items: flex-start;
    }
    .semestre {
      flex: 0 0 230px;
      max-height: 100%;
      overflow-y: auto;
      background: #f3e6ff;
      border-radius: 10px;
      padding: 12px 15px;
      box-shadow: 0 3px 8px rgba(180, 100, 140, 0.4);
      color: #5a2a82;
    }
    .semestre h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
      color: #720026;
      font-size: 1.2rem;
    }
    .ramo {
      font-size: 12px;
      padding: 5px 8px;
      border-bottom: 1px solid #e8d7f1;
      border-radius: 6px;
      background: #f8bbd0;
      margin-bottom: 4px;
      font-weight: 600;
      color: #5a2a82;
    }
    .ramo.bloqueado {
      background: white;
      opacity: 1;
    }
    .ramo.tachado {
      text-decoration: line-through;
      background: #d58ba8;
      color: #7a2650;
    }
  </style>
</head>
<body>

<h1>Malla Curricular Interactiva - Obstetricia</h1>
<div id="malla-container"></div>

<script>
const malla = [
  { semestre: 1, ramos: [
      {nombre: "Inglés General", prereq: []},
      {nombre: "Biología Celular", prereq: []},
      {nombre: "Anatomía Humana", prereq: []},
      {nombre: "Química General y Orgánica", prereq: []},
      {nombre: "Fundamentos de la Matronería", prereq: []},
    ]},
  { semestre: 2, ramos: [
      {nombre: "Estrategias para el Aprendizaje", prereq: []},
      {nombre: "Fisiología Humana", prereq: ["Biología Celular","Anatomía Humana"]},
      {nombre: "Histoembriología", prereq: ["Biología Celular"]},
      {nombre: "Bioquímica General", prereq: ["Biología Celular","Química General y Orgánica"]},
      {nombre: "Antropología", prereq: []},
      {nombre: "Fundamentos de la Salud Sexual y Reproductiva", prereq: ["Fundamentos de la Matronería"]},
      {nombre: "Psicología del Curso de la Vida", prereq: []},
      {nombre: "Atención en Salud Basada en Evidencia Científica", prereq: ["Inglés General"]},
    ]},
  { semestre: 3, ramos: [
      {nombre: "Ética", prereq: ["Antropología"]},
      {nombre: "Embriología y Genética", prereq: ["Histoembriología"]},
      {nombre: "Microbiología General", prereq: ["Biología Celular"]},
      {nombre: "Farmacología General", prereq: ["Fisiología Humana","Bioquímica General"]},
      {nombre: "Farmacología Aplicada", prereq: ["Fisiología Humana","Bioquímica General"]},
      {nombre: "Anatomía Aplicada", prereq: ["Anatomía Humana"]},
      {nombre: "Género y Salud", prereq: ["Antropología","Fundamentos de la Salud Sexual y Reproductiva"]},
      {nombre: "Salud Pública I", prereq: []},
    ]},
  // Agrega aquí los demás semestres igual como antes...
];

let aprobados = new Set();

function renderMalla() {
  const contenedor = document.getElementById('malla-container');
  contenedor.innerHTML = "";

  // Mapa rápido para verificar si ya fue "aprobado"
  const aprobadosTemp = new Set();

  malla.forEach(sem => {
    const col = document.createElement("div");
    col.className = "semestre";

    const h2 = document.createElement("h2");
    h2.textContent = `Semestre ${sem.semestre}`;
    col.appendChild(h2);

    sem.ramos.forEach(ramo => {
      const div = document.createElement("div");
      div.className = "ramo";

      const requisitosCumplidos = ramo.prereq.every(pr => aprobados.has(pr));

      if (requisitosCumplidos) {
        div.classList.add("tachado");
        aprobadosTemp.add(ramo.nombre);
      } else {
        div.classList.add("bloqueado");
      }

      div.textContent = ramo.nombre;
      col.appendChild(div);
    });

    contenedor.appendChild(col);
  });

  // Actualiza el set para la siguiente ronda
  aprobados = aprobadosTemp;
}

// Recalcular continuamente hasta que no cambie nada
function calcularMalla() {
  let lastCount = -1;
  while (aprobados.size !== lastCount) {
    lastCount = aprobados.size;
    renderMalla();
  }
}

calcularMalla();
</script>

</body>
</html>
